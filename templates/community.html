<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavvyAI - Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/community.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <script id="user-data" type="application/json">
        {{ user | tojson }}
    </script>
    {% include 'header.html' %}
    {% include 'sidebar.html' %}
    <section class="community">
        <!-- Your community page content here -->
        <div class="container">
            <h1 class="title">SavvyAI Community</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search discussions..." class="search-input">
                <select id="sortSelect" class="sort-select">
                    <option value="recent">Most Recent</option>
                    <option value="popular">Most Popular</option>
                </select>
                {% if session.get('user') %}
                    <button id="newPostBtn" class="button">Start a New Discussion</button>
                {% else %}
                    <a href="{{ url_for('login') }}" class="button">Login to Post</a>
                {% endif %}
            </div>
            <div class="tabs">
                <button class="tab-button active" data-tab="all">All Communities</button>
                <button class="tab-button" data-tab="frontend">Frontend Developers</button>
                <button class="tab-button" data-tab="backend">Backend Developers</button>
                <button class="tab-button" data-tab="hackerspace">Hackerspaces</button>
                <button class="tab-button" data-tab="ai">AI & Machine Learning</button>
                <button class="tab-button" data-tab="cloud">Cloud Computing</button>
            </div>
            <div class="posts-container" id="postsContainer"></div>
        </div>

        <div id="newPostModal" class="modal">
            <div class="modal-content">
                <h2>Create a New Post</h2>
                <p>Share your thoughts, questions, or insights with the community.</p>
                <select id="newPostCommunity" class="select">
                    <option value="">Select a community</option>
                    <option value="frontend">Frontend Developers</option>
                    <option value="backend">Backend Developers</option>
                    <option value="hackerspace">Hackerspaces</option>
                    <option value="ai">AI & Machine Learning</option>
                    <option value="cloud">Cloud Computing</option>
                </select>
                <input type="text" id="newPostTitle" placeholder="Title" class="input">
                <textarea id="newPostContent" placeholder="Content" class="textarea"></textarea>
                <button id="submitPostBtn" class="button">Post</button>
                <button id="closeModalBtn" class="button button-outline">Cancel</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 SavvyAI. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='scripts/community.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
</body>
</html>
