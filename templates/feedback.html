<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavvyAI - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/feedback.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/header.css') }}">
</head>
<body class="light-mode">
    <script id="user-data" type="application/json">
        {{ user | tojson }}
    </script>

    {% include 'header.html' %}
    {% include 'sidebar.html' %}

    <section class="feedback">
        <main>
            <h1>Career Guidance System Feedback</h1>
            <form id="feedbackForm" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="userType">I am a:</label>
                <select id="userType" name="userType" required>
                    <option value="">Select an option</option>
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="career_counselor">Career Counselor</option>
                    <option value="other">Other</option>
                </select>

                <label>How would you rate your overall experience with SavvyAI Career Guidance System?</label>
                <div class="rating" required>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="Excellent"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="Very Good"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="Good"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="Fair"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="Poor"></label>
                </div>

                <label for="helpfulness">How helpful were the career recommendations?</label>
                <select id="helpfulness" name="helpfulness"  required>
                    <option value="">Select an option</option>
                    <option value="very_helpful">Very Helpful</option>
                    <option value="somewhat_helpful">Somewhat Helpful</option>
                    <option value="not_helpful">Not Helpful</option>
                </select>

                <label for="accuracy">How accurate did you find the aptitude assessment?</label>
                <select id="accuracy" name="accuracy"  required>
                    <option value="">Select an option</option>
                    <option value="very_accurate">Very Accurate</option>
                    <option value="somewhat_accurate">Somewhat Accurate</option>
                    <option value="not_accurate">Not Accurate</option>
                </select>

                <label for="nptelUsefulness">How useful were the NPTEL course recommendations?</label>
                <select id="nptelUsefulness" name="nptelUsefulness"  required>
                    <option value="">Select an option</option>
                    <option value="very_useful">Very Useful</option>
                    <option value="somewhat_useful">Somewhat Useful</option>
                    <option value="not_useful">Not Useful</option>
                    <option value="did_not_use">Did Not Use</option>
                </select>

                <label for="improvements">What improvements would you suggest for the system?</label>
                <textarea id="improvements" name="improvements" rows="4"></textarea>

                <button type="submit" class="submit">Submit Feedback</button>
            </form>

            <div id="thankYouMessage" style="display: none">
                Thank you for your feedback! It will help us improve our SavvyAI Career Guidance System.
            </div>
        </main>   
    </section>

    <footer>
        <p>Â© 2024 SavvyAI. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='scripts/feedback.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/sidebar.js') }}"></script>
</body>
</html>
