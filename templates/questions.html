<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - SavvyAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/questions.css') }}">
</head>
<body class="light-mode">
    <script id="user-data" type="application/json">
        {{ user | tojson }}
    </script>

    {% include 'header.html' %}

    <section class="main-content">
        <div class="page-wrapper">
            <div class="questions-container" id="questions-container">
                <div id="question-box">
                    <div class="question-number" id="question-number">Question 1 of {{ questions|length }}</div>
                    <h2 id="question-text">{{ questions[current_index].question }}</h2>
                    <ul id="options-list">
                        {% for option in questions[current_index].options %}
                        <li>
                            <input type="radio" name="option" id="option{{ loop.index }}" value="{{ option }}">
                            <label for="option{{ loop.index }}">{{ option }}</label>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="controls">
                    <button class="buttons" id="previous-btn" aria-label="Previous question">Previous</button>
                    <button id="next-btn" aria-label="Next question">Next</button>
                    <button id="preview-btn" style="display: none;" aria-label="Preview your answers">Preview</button>
                </div>
            </div>
            <!-- Preview Section -->
            <div class="preview-container" id="preview-container" style="display: none;">
                <h2>Preview of Your Test:</h2>
                <div id="preview-content"></div>
                <div class="controls">
                    <button id="edit-btn">Edit</button>
                    <button id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    
        <!-- Hidden element to hold questions data -->
        <script type="application/json" id="questions-data">{{ questions | tojson }}</script>
   
    <script src="{{ url_for('static', filename='scripts/header.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/questions.js') }}"></script>
</body>
</html>
